<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

  <title>Tasks List</title>
</head>
<body>
  <div class="container bg-pink-500 h-100 w-full mx-auto p-6">
    <div class="card bg-yellow-400 w-full max-w-xs mx-auto mt-8 py-8">
      <h1 class="card-title text-center pb-6">Liste de t창ches</h1>
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="task">
            T창che
          </label>
          <input class="task shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="task" type="text" placeholder="T창che 1">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
            Valider
          </button>
        </div>
      </form>
      <div class="card-action text-center">
        <label id="filter" class="block text-gray-700 text-sm font-bold mb-2" for="filter">
          filtre de t창che
        </label>
        <input class="task shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text">
        <ul class="collection"></ul>
        <button class="clear-tasks bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 mt-4 rounded focus:outline-none focus:shadow-outline" type="button">
          <a href="#"</a>Vider</a>
        </button>
      </div>
    </div>
  </div>
  
  <script src="https://kit.fontawesome.com/72fc7bdc63.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  
</body>
</html>
